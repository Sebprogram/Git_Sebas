<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Nissan</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="./public/vendor/template/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="./public/vendor/template/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="./views/home.html" onclick="fn_cargarPagina(event,this.href)"><img src="./public/vendor/template/assets/img/logo-Nissan-removebg-preview.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="./views/about.html" onclick="fn_cargarPagina(event,this.href)">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/historia.html" onclick="fn_cargarPagina(event,this.href)">Historia</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/portafolio.html" onclick="fn_cargarPagina(event,this.href)">Vehiculos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/team.html" onclick="fn_cargarPagina(event,this.href)">Equipo</a></li>
                        <li class="nav-item"><a class="nav-link" href="./views/contact.html" onclick="fn_cargarPagina(event,this.href)">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main id="main-content">
        </main>
        
        
        
        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
            function fn_cargarPagina(event, url) {
                event.preventDefault();
                
                const main = document.getElementById('main-content');
                fetch(url)
                .then(response => response.text())
                .then(request => main.innerHTML = request)
            }

            //llamar metodo cuando inicia la pagina
            fn_cargarPagina(new Event('load'),"./views/home.html");
        </script>

    </body>
</html>
